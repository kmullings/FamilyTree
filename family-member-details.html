<!DOCTYPE html>
<html lang="en">

<head>
    <title>FamilyTree - Login</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="container">
        <section id="story-details">
            <h1 class="title">Family Member</h1>
            <!-- First Name -->
            <div>
                <label for="firstName">First Name: </label>
                <span id="first-name"></span>
            </div>
            <!-- Last Name -->
            <div>
                <label for="lastName">Last Name: </label>
                <span id="last-name"></span>
            </div>
            <!-- DOB -->
            <div>
                <label for="DOB">Date of Birth</label>
                <span id="dob"></span>
            </div>
            <div class="buttons">
                <a class="btn btn-primary" id="edit-button">Edit</a>
                <a href="index.html" class="btn btn-seconday">Back</a>
            </div>
        </section>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>

    <script src="./src/family-members.js"></script>
    <script src="./src/family-member-details.js"></script>
</body>

</html>
