<!DOCTYPE html>
<html lang="en">

<head>
    <title>FamilyTree - Login</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="content">
        <h1 class="title">Family Member</h1>
        <form id="upsert-family-member-form">
            <!-- First Name -->
            <div class="profile-info">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" required />
            </div>
            <!-- Last Name -->
            <div class="profile-info">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" required />
            </div>
            <!-- DOB -->
            <div class="profile-info">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="dob" data-date-inline-picker="true" />
            </div>

            <div class="buttons">
                <button  id="save-button" class="btn btn-primary" type="submit">Save</button>
                <a href="index.html" class="btn btn-seconday">Cancel</a>
            </div>
        </form>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>

    <script src="./src/family-members.js"></script>
    <script src="./src/upsert-family-member.js"></script>
</body>

</html>
